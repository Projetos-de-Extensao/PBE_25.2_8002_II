<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - CadPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4">Entrar</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div id="msg" class="mt-3 text-danger" style="display:none"></div>
              </form>
              <p class="mt-2"><small>Se você for <strong>Professor</strong>, <strong>Coordenador</strong> ou <strong>Empresa</strong>, verá uma página personalizada após o login.</small></p>
              <div class="mt-3 text-center">
                <a href="register.html" class="btn btn-outline-primary btn-sm">Criar conta</a>
              </div>
            </div>
          </div>
          <p class="text-center mt-3 text-muted">Você pode usar o Swagger em <a href="/api/docs/">/api/docs/</a> para testar a API.</p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
