<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professor - CadPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">CadPro</a>
        <div>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Sair</button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h3 id="roleTitle">Sou Professor</h3>
      <div id="projectsList" class="row gy-3 mt-2"></div>
    </div>

    <!-- Modal de edição de projeto -->
    <div class="modal fade" id="editProjectModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Projeto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="editProjectForm">
              <input type="hidden" id="editProjectId">
              <div class="mb-3">
                <label class="form-label">Título</label>
                <input id="editTitulo" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea id="editDescricao" class="form-control" rows="4"></textarea>
              </div>
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label class="form-label">Progresso (%)</label>
                  <input id="editProgresso" type="number" min="0" max="100" step="0.1" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Status</label>
                  <input id="editStatus" class="form-control">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Alunos (lista)</label>
                <textarea id="editAlunos" class="form-control" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Anexos (URLs ou descrições)</label>
                <textarea id="editAnexos" class="form-control" rows="2"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button id="btnMarkDone" type="button" class="btn btn-success">Marcar como Concluído</button>
            <button id="btnSaveProject" type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/professor.js"></script>
  </body>
</html>
