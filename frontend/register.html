<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar - CadPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4">Criar conta</h3>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Sou</label>
                  <select id="role" class="form-select" required>
                    <option value="professor">Professor</option>
                    <option value="coordenador">Coordenador</option>
                    <option value="empresa">Empresa</option>
                  </select>
                </div>
                <div class="mb-3" id="contatoGroup" style="display:none">
                  <label for="contato" class="form-label">Contato (empresa)</label>
                  <input type="text" class="form-control" id="contato">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">Confirmar senha</label>
                  <input type="password" class="form-control" id="password2" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div id="msg" class="mt-3 text-danger" style="display:none"></div>
              </form>
              <p class="mt-2 text-center"><a href="index.html">Voltar ao login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
